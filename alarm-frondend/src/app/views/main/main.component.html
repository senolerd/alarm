<mat-drawer-container [hasBackdrop]="true" style="height: 100%;">


    <mat-drawer position="end" [opened]="isMenuOpen" (closedStart)="closedStart()" mode="over">
        <!-- <span (click)="menu_set(menu_item.name)" [class.activeLink]="menu_item.status" class="menu-items" *ngFor="let menu_item of menu_list"> -->
        <button class="menu-item" *ngFor="let menu_item of menu_list" [class.activeLink]="menu_item.status" (click)="menu_set(menu_item.name)" mat-button>
                    {{menu_item.name}}
            </button>
        <!-- </span> -->


    </mat-drawer>


    <mat-drawer-content>
        <div class="ngSwitch" [ngSwitch]="active_menu_item">
            <div class="ngSwitchCase" *ngSwitchCase="'Home'">
                <app-index></app-index>
            </div>

            <div class="ngSwitchCase" *ngSwitchCase="'Register'">
                <app-register></app-register>
            </div>

            <div class="ngSwitchCase" *ngSwitchCase="'Login'">
                <app-login></app-login>
            </div>

            <div class="ngSwitchCase" *ngSwitchCase="'About'">
                <app-about></app-about>
            </div>

            <div class="ngSwitchCase" *ngSwitchDefault>
                <app-index></app-index>
            </div>
        </div>
    </mat-drawer-content>


</mat-drawer-container>
