<mat-drawer-container [hasBackdrop]="true" style="height: 100%;">
    <mat-drawer [opened]="isMenuOpen" (closedStart)="closedStart()" mode="over">I'm a drawer</mat-drawer>
    <mat-drawer-content>


        <div [ngSwitch]="active_menu_item">
            <div *ngSwitchCase="'Home'">
                <app-index></app-index>
            </div>

            <div *ngSwitchCase="'Register'">
                <app-register></app-register>
            </div>

            <div *ngSwitchCase="'Login'">
                <app-login></app-login>
            </div>

            <div *ngSwitchCase="'About'">
                <app-about></app-about>
            </div>

            <div *ngSwitchDefault>
                <app-index></app-index>
            </div>

        </div>

    </mat-drawer-content>
</mat-drawer-container>
