<mat-drawer-container [hasBackdrop]="true" style="height: 100%;background-color: rgba(255, 255, 255, 0);">


    <mat-drawer position="end" [opened]="isMenuOpen" (closedStart)="closedStart()" mode="over">

        <div class="menu-container">
            <div class="menu-part">
                <div class="menu-item" (click)="menu_set('Home')">Home</div>
                <div class="menu-item" *ngIf="!current_user" class="menu-item" (click)="menu_set('Login')">Login</div>
                <div class="menu-item" *ngIf="current_user" class="menu-item" (click)="logout()">Logout</div>
                <div class="menu-item" *ngIf="!current_user" class="menu-item" (click)="menu_set('Register')">Register</div>
            </div>
            <div class="menu-part">
                <div *ngIf="current_user" class="menu-item user-label" (click)="menu_set('About')">{{current_user}}</div>
                <div *ngIf="!current_user" class="menu-item">{{current_user}}Guest</div>
                <div>Alarm app v.0.1</div>
            </div>
        </div>

    </mat-drawer>


    <mat-drawer-content style="background-color: rgba(0, 0, 255, 0);">
        <div class="ngSwitch" [ngSwitch]="active_menu_item">
            <div class="ngSwitchCase" *ngSwitchCase="'Home'">
                <app-index></app-index>
            </div>

            <div class="ngSwitchCase" *ngSwitchCase="'Register'">
                <app-register></app-register>
            </div>

            <div class="ngSwitchCase" *ngSwitchCase="'Login'">
                <app-login></app-login>
            </div>

            <div class="ngSwitchCase" *ngSwitchCase="'About'">
                <app-about></app-about>
            </div>

            <div class="ngSwitchCase" *ngSwitchDefault>
                <app-index></app-index>
            </div>
        </div>
    </mat-drawer-content>


</mat-drawer-container>
